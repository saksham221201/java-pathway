# Setting the port number for backend server and application name
# server.port=8085 This is the HTTP Port
spring.application.name=USER-SERVICE

# HTTPS Port
server.port = 443
# This is the path to the keystore which contains the SSL Certificate.
server.ssl.key-store = keystore.p12
# password used to access the keystore.
server.ssl.key-store-password = Saksham22$
# type of the keystore, it can be PKCS12 or any other keystore type.
server.ssl.keyStoreType = PKCS12
# alias used to identify the key.
server.ssl.keyAlias = tomcat


# Database Configuration using mysql
spring.datasource.url=jdbc:mysql://localhost:3306/userdb
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Spring security username and password
#spring.security.user.name=user1
#spring.security.user.password=password

logging.level.com.nagarro.usermodule=DEBUG